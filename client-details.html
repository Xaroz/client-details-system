<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Client Details</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <script></script>
  </head>
  <body class="page">
    <h1>Detalles del cliente</h1>
    <hr />
    <form>
      <div>
        <label for="codigo-detalle">Codigo</label>
        <input
          class="detalle input-style"
          id="codigo-detalle"
          type="text"
          readonly
        />
      </div>
      <div>
        <label for="nombre-detalle">Nombre</label>
        <input
          class="detalle input-style"
          id="nombre-detalle"
          type="text"
          readonly
        />
      </div>
      <div>
        <label for="balance-detalle">Balance</label>
        <input
          class="detalle input-style"
          id="balance-detalle"
          type="text"
          readonly
        />
      </div>
      <div>
        <label for="fecha-detalle">Fecha de Registro</label>
        <input
          class="detalle input-style"
          id="fecha-detalle"
          type="text"
          readonly
        />
      </div>
    </form>
    <hr />
    <button class="btn"><a href="index.html">Volver a clientes</a></button>
    <script>
      document.addEventListener("DOMContentLoaded", ViewClient());
    </script>
  </body>
</html>
