<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Client Details</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      input {
        margin-top: -25px;
      }
    </style>
    <script src="script.js"></script>
    <script></script>
  </head>
  <body class="page">
    <h1>Detalles del cliente</h1>
    <hr />
    <form class="detail-form">
      <div>
        <p>Codigo</p>
        <input
          class="detalle input-style"
          id="codigo-detalle"
          type="text"
          readonly
        />
      </div>
      <div>
        <p>Nombre</p>
        <input
          class="detalle input-style"
          id="nombre-detalle"
          type="text"
          readonly
        />
      </div>
      <div>
        <p>Balance</p>
        <input
          class="detalle input-style"
          id="balance-detalle"
          type="text"
          readonly
        />
      </div>
      <div>
        <p>Fecha de registro</p>
        <input
          class="detalle input-style"
          id="fecha-detalle"
          type="text"
          readonly
        />
      </div>
    </form>
    <hr />
    <button class="btn"><a href="index.html">Volver a clientes</a></button>
    <script>
      document.addEventListener("DOMContentLoaded", ViewClient());
    </script>
  </body>
</html>
